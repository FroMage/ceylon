
dependencies {
    compile project(':common'),
        project(':model'),
        project(':cmr'),
        'org.antlr:antlr:3.4'
}

sourceSets {
    main {
        java {
            srcDirs 'src', 'gensrc'
        }
    }
}   

ant.importBuild('build.xml') { antTargetName ->
    'ant-' + antTargetName
}

compileJava.dependsOn 'ant-tree'
clean.dependsOn 'ant-clean'

