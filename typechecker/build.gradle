
apply plugin: 'antlr'

dependencies {
    antlr "org.antlr:antlr:3.4"
    compile project(':common'),
        project(':model'),
        project(':cmr')
}

sourceSets {
    main {
        antlr {
            srcDir 'treegen'
        }
    }
}   

generateGrammarSource {
    outputDirectory = new File(rootProject.buildDir, 'typechecker/gensrc')
}
