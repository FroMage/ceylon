
dependencies {
    compile project(':common'),
        project(':model')
}

ant.importBuild('build.xml') { antTargetName ->
    'ant-' + antTargetName
}

ant.properties['build.dir'] = buildDir

// We're not building ourselves but delegating to Ant
assemble.dependsOn = ['ant-build']
clean.dependsOn = ['ant-clean']

