subprojects {
    apply plugin: 'java'

    compileJava.options.encoding = 'UTF-8'

    repositories {
        flatDir {
            dirs '../dist/dist/repo', '../lib'
        }
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }

    sourceSets {
        main {
            java {
                srcDir 'src'
            }
        }
        test {
            java {
                srcDir 'test'
            }
        }
    }

}

